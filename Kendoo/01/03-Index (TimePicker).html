<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />

    <script src="js/jquery.min.js"></script>
    
    
    <script src="js/kendo.all.min.js"></script>
    
    

</head>
<body>
    
        <div id="example">
            <div class="demo-section k-content">
                <h4>Set alarm time</h4>
                <input id="timepicker" value="10:00 AM" title="timepicker" style="width: 100%;" />

                <h4 style="padding-top: 2em;">Alarm description</h4>
                <input id="descr" class="k-textbox" type="text" value="Wake up" style="width: 100%" />
            </div>
            <script>
                $(document).ready(function () {
                    // create TimePicker from input HTML element
                    $("#timepicker").kendoTimePicker({
                        dateInput: true
                    });
                });
            </script>

        </div>


    

</body>
</html>
